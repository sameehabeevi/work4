<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="condainer">
    <div class="row m-5">
        <div class="col-md-4">
            <form method="post" action="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="Enter your link">
        </div>
                <div class="col-md-2">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>

           </form>
                <div class="col-md-6">
                  <button class="btn btn-warning" type="submit">Clear</button>
                </div>


    </div>
          <div class="condainer">
    <div class="row">
        <div class="row m-5">
            <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>

    </tr>
  </thead>
    {% for i in  data_values %}
  <tbody>
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>

    </div>
   </div>


</body>
</html>
